{{ define "title" }}SMTPD - Login{{ end }}

{{define "script"}}
	<script src="/public/js/jquery-1.11.1.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/common.js"></script>
{{end}}

{{define "menu"}} {{ end }}

{{ define "content" }}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				{{ range .ctx.Session.Flashes }}
					<div class="alert alert-danger" role="alert">{{ . }}</div>
				{{ end }}
				<form action="{{ reverse "Login" }}" method="POST" role="form">
					<h2>Please Sign In</h2>
					<hr class="colorgraph">
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required>
					</div>
					<span class="button-checkbox">
						<button type="button" class="btn" data-color="info">Remember Me</button>
						<input type="checkbox" name="remember_me" id="remember_me" value="1" class="hidden">
						<a href="" class="btn btn-link pull-right">Forgot Password?</a>
					</span>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="hidden" name="token" value="{{.Token }}">
							<input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="{{ reverse "Register" }}" class="btn btn-lg btn-primary btn-block">Register</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{{ end }}
